{{ define "main" }}
  {{- with .Params.details }}
    <p>Details: <a href="{{ . }}">{{ . }}</a></p>
  {{- end }}
  {{- with .Params.description }}
    <p>Description: {{ . }}</p>
  {{- end }}
  {{- with or .Params.url .Params.details }}
    <hr>
  {{- end }}

  <ul>
    {{ range .Site.Taxonomies.categories }}
      <li>
        {{ .Page.RelPermalink }}
      </li>
    {{ end }}
  </ul>
{{ end }}
